<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark mode</title>

    <!-- ICONOS -->
    <link
      rel="shortcut icon"
      href="https://www.flaticon.com/svg/static/icons/svg/547/547433.svg"
      type="image/x-icon"
    />

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- HOJAS DE ESTILOS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>

  <!-- INICIO -->
  <body>
    <main class="flex">
      <article class="card">
        <img
          src="https://s3.thcdn.com/widgets/96-en/49/main_banner-v2-035049.jpg"
          alt=""
          class="card-header"
        />
        <div class="card-body">
          <img
            src="https://picsum.photos/200/200"
            alt=""
            class="card-body-img"
          />
          <h1 class="card-body-title">Victor charst</h1>
          <div class="card-body-status">
            <div class="card-body-status-indicator"></div>
            <p class="card-body-status-text">Alive</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>Especie</h3>
            <p>Followers</p>
          </div>
          <div class="card-footer-social">
            <h3>Genero</h3>
            <p>Likes</p>
          </div>
          <div class="card-footer-social">
            <h3>Location</h3>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
